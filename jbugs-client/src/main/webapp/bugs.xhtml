<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['bugs.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml" />

		<h:form id="form">

			<p:dataTable id="dataTable" value="#{bugBean.bugList}" var="bug"
				filteredValue="#{bugBean.filteredBugList}"
				widgetVar="bugUpdateTable" paginator="true" rows="25"
				styleClass="paginated" selectionMode="single" rowKey="#{bug.id}"
				selection="#{bugBean.selectedBug}">

				<p:ajax event="rowSelect" oncomplete="PF('bugUpdateDialog').show()"
					update=":form2:display" />

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="#{msg['bug.search.all']}" />
						<p:inputText id="globalFilter" onkeyup="PF('bugTable').filter()"
							style="width:150px"
							placeholder="#{msg['bug.search.placeholder']}" />
					</p:outputPanel>

					<p:commandButton value="#{msg['add']}" type="button"
						onclick="PF('bugAddDialog').show();"
						style=" overflow: auto; float: right;" />
				</f:facet>

				<p:column headerText="#{msg['bug.title']}" sortBy="#{bug.title}"
					filterBy="#{bug.title}" filterMatchMode="contains">
					<h:outputText value="#{bug.title}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.description']}"
					sortBy="#{bug.description}" filterBy="#{bug.description}"
					filterMatchMode="contains">
					<h:outputText value="#{bug.description}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.targetDate']}"
					sortBy="#{bug.targetDate}" filterBy="#{bug.targetDate}">
					<f:facet name="filter">
						<p:calendar pattern="yyyy/MM/dd">
							<p:ajax event="dateSelect" oncomplete="PF('bugTable').filter()" />
						</p:calendar>

					</f:facet>
					<h:outputText value="#{bug.targetDate}"
						rendered="#{!bugBean.verifyBugRendere(bug)}">
						<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
					</h:outputText>
				</p:column>

				<p:column sortBy="#{bug.severity}" filterBy="#{bug.severity}"
					filterMatchMode="contains" headerText=" #{msg['bug.severity']}">

					<f:facet name="filter">

						<p:selectOneMenu onchange="PF('bugTable').filter();">
							<f:selectItem itemLabel="#{msg['bug.search.selectone']}"
								itemValue="#{null}" noSelectionOption="true" />

							<f:selectItems value="#{bugBean.severityList}" var="severities"
								itemLabel="#{msg['bug.severity.' += severities]}" />
						</p:selectOneMenu>
					</f:facet>
					<br />

					<h:outputText value="#{bug.severity}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column sortBy="#{bug.status}" filterBy="#{bug.status}"
					filterMatchMode="exact" headerText="#{msg['bug.status']}">

					<f:facet name="filter">

						<p:selectOneMenu onchange="PF('bugTable').filter();">
							<f:selectItem itemLabel="#{msg['bug.search.selectone']}"
								itemValue="#{null}" noSelectionOption="true" />

							<f:selectItems value="#{bugBean.statusList}" var="statuses"
								itemLabel="#{msg['bug.status.' += statuses]}" />

						</p:selectOneMenu>

					</f:facet>
					<br />
					<h:outputText value="#{bug.status}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.assigned']}"
					sortBy="#{bug.assigned.username}"
					filterBy="#{bug.assigned.username}" filterMatchMode="contains">
					<h:outputText value="#{bug.assigned.username}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.version']}" sortBy="#{bug.version}"
					filterBy="#{bug.version}" filterMatchMode="contains">
					<h:outputText value="#{bug.version}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.fixedIn']}" sortBy="#{bug.fixedIn}"
					filterBy="#{bug.fixedIn}" filterMatchMode="contains">
					<h:outputText value="#{bug.fixedIn}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.attechment']}">
					<h:outputText value="#{bug.attachment}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="ize">
					<p:commandButton value="#{msg['bug.update']}" type="button" action="#{bugBean.enterUpdateMode(bug)}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"
						onclick="PF('bugUpdateDialog').show();" update=":form2:display" />
				</p:column>
			</p:dataTable>

			<h:outputText value="#{bugBean.selectedBug.title}"></h:outputText>

		</h:form>
		<h:form>

			<p:dialog id="dialog" header="#{msg['bug.create']}"
				widgetVar="bugAddDialog" resizable="false" position="center center"
				height="440" width="456" appendToBody="true">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="#{msg['bug.title']}" />
					<p:inputText value="#{bugBean.newBug.title}"></p:inputText>

					<p:outputLabel value="#{msg['bug.description']}" />
					<p:inputText value="#{bugBean.newBug.description}"></p:inputText>

					<p:outputLabel value="#{msg['bug.targetDate']}"></p:outputLabel>
					<p:calendar value="#{bugBean.newBug.targetDate}" />

					<p:outputLabel value="#{msg['bug.severity']}"></p:outputLabel>
					<p:selectOneMenu value="#{bugBean.newBug.severity}"
						style="width:90px">

						<f:selectItem value="#{null}"
							itemLabel="#{msg['bug.search.selectone']}"></f:selectItem>
						<f:selectItems value="#{bugBean.severityList}" var="severities"
							itemLabel="#{msg['bug.severity.' += severities]}" />

						<p:ajax event="change" update="@this"></p:ajax>

					</p:selectOneMenu>

					<p:outputLabel value="#{msg['bug.status']}"></p:outputLabel>
					<p:selectOneMenu value="#{bugBean.newBug.status}"
						style="width:90px">

						<f:selectItem value="#{null}"
							itemLabel="#{msg['bug.search.selectone']}"></f:selectItem>
						<f:selectItems value="#{bugBean.statusList}" var="statuses"
							itemLabel="#{msg['bug.status.' += statuses]}" />

						<p:ajax event="change" update="@this"></p:ajax>

					</p:selectOneMenu>


					<p:outputLabel value="#{msg['bug.assigned']}"></p:outputLabel>
					<f:view>
						<p:autoComplete value="#{bugBean.assignedUser}"
							completeMethod="#{userBean.complete}" var="user"
							itemLabel="#{user.username}" itemValue="#{user}"
							converter="#{userConverter}" forceSelection="true">
						</p:autoComplete>
					</f:view>

					<p:outputLabel value="#{msg['bug.version']}" />
					<p:inputText value="#{bugBean.newBug.version}"></p:inputText>

					<p:outputLabel value="#{msg['bug.fixedIn']}" />
					<p:inputText value="#{bugBean.newBug.fixedIn}"></p:inputText>

					<!-- 
				<p:outputLabel value="#{msg['bug.attechment']}" />
				<p:inputText value="#{bugBean.newBug.attachment}"></p:inputText>
 -->
					<h:commandButton value="#{msg['bug.create']}"
						action="#{bugBean.createNewBug}"></h:commandButton>

				</h:panelGrid>
			</p:dialog>

		</h:form>
		<h:form id="form2">

			<p:dialog id="dialog2" header="#{msg['bug.update']}"
				widgetVar="bugUpdateDialog" resizable="false" modal="true"
				showEffect="clip" hideEffect="fold" height="440" width="456">

				<h:panelGrid columns="2" cellpadding="5" id="display">
					<p:outputLabel value="#{msg['bug.title']}" />
					<p:inputText value="#{bugBean.selectedBug.title}"></p:inputText>

					<p:outputLabel value="#{msg['bug.description']}" />
					<p:inputText value="#{bugBean.selectedBug.description}"></p:inputText>

					<p:outputLabel value="#{msg['bug.targetDate']}"></p:outputLabel>
					<p:calendar value="#{bugBean.selectedBug.targetDate}" />

					<p:outputLabel value="#{msg['bug.severity']}"></p:outputLabel>
					<p:inputText value="#{bugBean.selectedBug.severity}"></p:inputText>

					<p:outputLabel value="#{msg['bug.status']}"></p:outputLabel>

					<p:selectOneMenu value="#{bugBean.selectedBug}" style="width:90px">

						<f:selectItem itemLabel="#{bugBean.selectedBug.status}"
							value="#{null}"></f:selectItem>
						<f:selectItems value="#{bugBean.statusList}" var="statuses"
							itemLabel="#{msg['bug.status.' += statuses]}" />

						<p:ajax event="change" update="@this"></p:ajax>
					</p:selectOneMenu>


					<p:outputLabel value="#{msg['bug.assigned']}"></p:outputLabel>
					<f:view>
						<p:autoComplete value="#{bugBean.selectedBug.assigned}"
							completeMethod="#{userBean.complete}" var="user"
							itemLabel="#{user.username}" itemValue="#{user}"
							converter="#{userConverter}" forceSelection="true">
						</p:autoComplete>
					</f:view>

					<p:outputLabel value="#{msg['bug.version']}" />
					<p:inputText value="#{bugBean.selectedBug.version}"></p:inputText>

					<p:outputLabel value="#{msg['bug.fixedIn']}" />
					<p:inputText value="#{bugBean.selectedBug.fixedIn}"></p:inputText>

					<!-- 
				<p:outputLabel value="#{msg['bug.attechment']}" />
				<p:inputText value="#{bugBean.newBug.attachment}"></p:inputText>
 -->

					
					<h:commandButton value="#{msg['bug.update']}"
						action="#{bugBean.editBug}"></h:commandButton>


				</h:panelGrid>
			</p:dialog>
		</h:form>
	</f:view>
</h:body>

</html>
