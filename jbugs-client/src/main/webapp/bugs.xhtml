<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<f:view>
		<h:form id="bugForm">
			
			<p:messages autoUpdate="true" />
			
			<p:dataTable value="#{bugBean.allBugs}" var="bug" paginator="true" rows="25" styleClass="paginated">
				<f:facet name="header">

				</f:facet>
				<p:column>
					<f:facet name="header">
						Title
						<br />
						<h:inputText value="#{bugBean.newBug.title}"></h:inputText>
					</f:facet>
					<h:outputText value="#{bug.title}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
					<h:inputText value="#{bugBean.selectedBug.title}"
						rendered="#{bugBean.verifyBugRendere(bug)}"></h:inputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						Description
						<br />
						<h:inputText value="#{bugBean.newBug.description}"></h:inputText>
					</f:facet>
					<h:outputText value="#{bug.description}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
					<h:inputText value="#{bugBean.selectedBug.description}"
						rendered="#{bugBean.verifyBugRendere(bug)}"></h:inputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						TargetDate
						<br />
						<h:inputText value="#{bugBean.newBug.targetDate}"></h:inputText>
					</f:facet>
					<h:outputText value="#{bug.targetDate}"></h:outputText>
				</p:column>

			</p:dataTable>
			<h:outputText value="#{bugBean.selectedBug.title}"></h:outputText>
		</h:form>
	</f:view>
</h:body>
</html>
