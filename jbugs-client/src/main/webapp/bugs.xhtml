<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form id="bugForm">

			<p:messages autoUpdate="true" />

			<p:dataTable value="#{bugBean.allBugs}" var="bug" paginator="true"
				rows="25" styleClass="paginated">
				<f:facet name="header">

				</f:facet>
				<p:column>
					<f:facet name="header">
						Title
						<br />
					</f:facet>
					<h:outputText value="#{bug.title}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						Description
						<br />
					</f:facet>
					<h:outputText value="#{bug.description}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				
				<p:column>
					<f:facet name="header">
						TargetDate
						<br />
					</f:facet>
					<h:outputText value="#{bug.targetDate}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>
				
				
				<p:column>
					<f:facet name="header">
						Severity
						<br />
					</f:facet>
					<h:outputText value="#{bug.severity}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">
						author
						<br />
					</f:facet>
					<h:outputText value="#{bug.author}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">
						status
						<br />
					</f:facet>
					<h:outputText value="#{bug.status}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">
						assigned
						<br />
					</f:facet>
					<h:outputText value="#{bug.assigned}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">
						version
						<br />
					</f:facet>
					<h:outputText value="#{bug.version}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">
						fixedIn
						<br />
					</f:facet>
					<h:outputText value="#{bug.fixedIn}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">
						attachment
						<br />
					</f:facet>
					<h:outputText value="#{bug.attachment}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				
				

			</p:dataTable>
			<h:outputText value="#{bugBean.selectedBug.title}"></h:outputText>
		</h:form>
	</f:view>
</h:body>
</html>
