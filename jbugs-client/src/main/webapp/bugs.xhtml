<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form id="bugForm">

			<p:messages autoUpdate="true" />

			<p:dataTable value="#{bugBean.bugList}" var="bug"
				filteredValue="#{bugBean.filteredBugList}" widgetVar="bugWidget"
				paginator="true" rows="25" styleClass="paginated">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all:" />
						<p:inputText id="globalFilter" onkeyup="PF('bugWidget').filter()"
							style="width:150px" placeholder="Search text" />
					</p:outputPanel>

				</f:facet>

				<p:column headerText="#{msg['bug.title']}" sortBy="#{bug.title}"
					filterBy="#{bug.title}" filterMatchMode="contains">
					<h:outputText value="#{bug.title}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>


				<p:column headerText="#{msg['bug.description']}"
					sortBy="#{bug.description}" filterBy="#{bug.description}"
					filterMatchMode="contains">
					<h:outputText value="#{bug.description}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						TargetDate
						<br />
					</f:facet>
					<h:outputText value="#{bug.targetDate}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>


				<!--  	<p:column filterBy="#{bug.severiy}" filterMatchMode="exact">
					<f:facet name="header">#{msg['bug.severity']}<br />
						<p:selectOneMenu onchange="PF('bugWidget').filter()">
							<f:selectItem itemLabel="Select" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{bugBean.severity}" />
						</p:selectOneMenu>

					</f:facet>
					<h:outputText value="#{bug.severity}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>
-->
				<p:column>
					<f:facet name="header">
						author
						<br />
					</f:facet>
					<h:outputText value="#{bug.author.getUser}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">
						status
						<br />
					</f:facet>
					<h:outputText value="#{bug.status}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>

				<p:column headerText="#{msg['bug.assigned']}" sortBy="#{bug.assigned}" filterBy="#{bug.assigned}"
					filterMatchMode="contains">
					<h:outputText value="#{bug.assigned}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.version']}" sortBy="#{bug.version}" filterBy="#{bug.version}"
					filterMatchMode="contains">
					<h:outputText value="#{bug.version}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.fixedIn']}" sortBy="#{bug.fixedIn}" filterBy="#{bug.fixedIn}"
					filterMatchMode="contains">
					<h:outputText value="#{bug.fixedIn}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						attachment
						<br />
					</f:facet>
					<h:outputText value="#{bug.attachment}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>

				</p:column>
			</p:dataTable>
			<h:outputText value="#{bugBean.selectedBug.title}"></h:outputText>
		</h:form>
	</f:view>
</h:body>
</html>
