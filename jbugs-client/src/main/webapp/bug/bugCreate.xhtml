<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:dialog header="#{msg['bug.create']}" widgetVar="bugAddDialog"
		resizable="false" modal="true" showEffect="clip" hideEffect="fold">

		<h:form id="bugAddForm">
			<h:panelGrid id="addBug" columns="2" cellpadding="5" style="width: 100%" columnClasses="panel-colum-label, panel-colum">
				<p:outputLabel value="#{msg['bug.title']}" />
				<h:panelGroup layout="block">
					<p:tooltip for="title" hideEvent="blur" position="right" showEvent="focus"
						rendered="#{not empty facesContext.messageList and not empty facesContext.getMessageList('bugAddForm:title')}">
						<p:message for="title"/>
					</p:tooltip>
					<p:inputText id="title" required="true"
						requiredMessage="#{msg['error.emptytitle']}"
						value="#{bugBean.newBug.title}"></p:inputText>
				</h:panelGroup>
				


				<p:outputLabel value="#{msg['bug.description']}" />
				<h:panelGroup layout="block">
					<p:tooltip for="description" hideEvent="blur" position="right" showEvent="focus"
						rendered="#{not empty facesContext.messageList and not empty facesContext.getMessageList('bugAddForm:description')}">
						<p:message for="description" />
					</p:tooltip>
					<p:inputText id="description" required="true"
						requiredMessage="#{msg['error.emptydescription']}"
						value="#{bugBean.newBug.description}"></p:inputText>
				</h:panelGroup>

				<p:outputLabel value="#{msg['bug.targetDate']}"></p:outputLabel>
				<p:calendar value="#{bugBean.newBug.targetDate}" />

				<p:outputLabel value="#{msg['bug.severity']}"></p:outputLabel>
				<p:selectOneMenu value="#{bugBean.newBug.severity}"
					style="width:90px">


					<f:selectItems value="#{bugBean.severityList}" var="severities"
						itemLabel="#{msg['bug.severity.' += severities]}" />

					<p:ajax event="change" update="@this"></p:ajax>

				</p:selectOneMenu>

				<p:outputLabel value="#{msg['bug.assigned']}"></p:outputLabel>
				<f:view>
					<p:autoComplete value="#{bugBean.assignedUser}"
						completeMethod="#{userListBean.complete}" var="user"
						itemLabel="#{user.username}" itemValue="#{user}"
						converter="#{userConverter}" forceSelection="true">
					</p:autoComplete>
				</f:view>

				<p:outputLabel value="#{msg['bug.version']}" />
				<h:panelGroup layout="block">
					<p:tooltip for="version" hideEvent="blur" position="right" showEvent="focus"
						rendered="#{not empty facesContext.messageList and not empty facesContext.getMessageList('bugAddForm:version')}">
						<p:message for="version" />
					</p:tooltip>
					<p:inputText id="version" required="true"
						requiredMessage="#{msg['error.emptyversion']}"
						value="#{bugBean.newBug.version}"></p:inputText>
				</h:panelGroup>

				<p:outputLabel value="#{msg['bug.fixedIn']}" />
				<p:inputText value="#{bugBean.newBug.fixedIn}"></p:inputText>

				<p:outputLabel value="#{msg['bug.attachment']}" />
				<p:fileUpload fileUploadListener="#{bugBean.handleFileUpload}"
					dragDropSupport="false" sizeLimit="26214400"
					update="alreadyUploaded, @this" fileLimit="1"
					disabled="#{not empty bugBean.newBug.attachment}"
					allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc|xlsx|xls|odf)$/"/>

				<h:panelGroup id="alreadyUploaded">
					<p:outputLabel value="#{msg['bug.attachment.updoded']}"
						rendered="#{not empty bugBean.newBug.attachment}"/>
				</h:panelGroup>
				
				<h:commandButton value="#{msg['bug.create']}"
					action="#{bugBean.createNewBug}" update="addBug"/>

			</h:panelGrid>
			
		</h:form>

	</p:dialog>

</ui:composition>
