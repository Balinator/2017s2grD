<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form id="bugForm">

			<p:messages autoUpdate="true" />

			<p:dataTable value="createBug" var="createbug">
				<f:facet name="header">

				</f:facet>
				<p:column>
					<f:facet name="header">
						Title
						<br />
						<h:inputText value="#{bugBean.newBug.title}"></h:inputText>
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						Description
						<br />
						<h:inputText value="#{bugBean.newBug.description}"></h:inputText>
					</f:facet>

				</p:column>
				<p:column>
					<f:facet name="header">
						TargetDate
						<br />
						<p:calendar id="popup" value="#{bugBean.newBug.targetDate}" />
					</f:facet>
				</p:column>

				<p:column>
					<f:facet name="header">
						Action
						<br />
						<h:commandButton value="Create" action="#{bugBean.createNewBug}"></h:commandButton>
					</f:facet>
				</p:column>
			</p:dataTable>




		</h:form>
	</f:view>
</h:body>
</html>
