<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['bugs.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml" />


		<h:form id="form">
			<p:dataTable var="bug" value="#{bugBean.bugList}" rowKey="#{bug.id}"
				selection="#{bugBean.selectedBug}" selectionMode="single">

				<p:ajax event="rowSelect" update=":form:display"
					oncomplete="PF('bugDialog').show()"></p:ajax>

				<p:column headerText="title">
					<h:outputText value="#{bug.title}" />
				</p:column>

			</p:dataTable>

			<p:dialog id="dialog" widgetVar="bugDialog" resizable="false"
				modal="true" appendTo="@(body)" width="200" showEffect="clip"
				hideEffect="fold">

				<h:panelGrid id="display" columns="2" cellpadding="4">
					<h:outputText value="title:" />
					<h:inputText value="#{bugBean.selectedBug.title}" />
				</h:panelGrid>

				<p:commandButton id="saveButton" value="fsaf"
					actionListener="#{bugBean.updateBug}" />
			</p:dialog>
		</h:form>



	</f:view>
</h:body>

</html>
