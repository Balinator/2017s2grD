<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['notification.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml" />
		<h:form>
			<p:dataTable id="notificationList" value="#{notificationBean.notifications}" var="notification" widgetVar="notificationTable"
				paginator="true" rows="25" styleClass="paginated">

				<f:facet name="header">
					<h:outputText value="#{msg['notification.title']}"/>
				</f:facet>
				
				<p:column colspan="1" headerText="#{msg['notification.date']}">
					<h:outputText value="#{notification.created}"/>
				</p:column>
				
				<p:column colspan="5" headerText="#{msg['notification.text']}" style="text-align: left;">
					<h:outputText value="#{notificationBean.translateNotification(notification)}"/>
				</p:column>

			</p:dataTable>
		</h:form>
	</f:view>
</h:body>

</html>
