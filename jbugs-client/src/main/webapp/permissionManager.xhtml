<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><h:outputText value="#{msg['permissionManager.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml"/>
		<h:form id="form">
			<p:messages autoUpdate="true" />
				
				<c:forEach var="role" items="#{permissionManagerBean.allRoles}">
					<p:panel header="#{msg[role.name]}">
						<p:panelGrid>
							<p:row>
								<c:forEach var="permission" items="#{permissionManagerBean.allPermissions}">
									<p:column>
										<h:outputText value="#{msg[permission.name]}" />
									</p:column>
								</c:forEach>
							</p:row>
							<p:row>
								<c:forEach var="permission" items="#{permissionManagerBean.allPermissions}">
									<p:column>
										<h:outputText value="#{permission.id}" />
										<h:outputText value="#{role.id}" />
										<c:set var="checkboxValue" value="#{permissionManagerBean.isChackboxChacked(permission,role)}" scope="request"/>
										<h:selectBooleanCheckbox value="#{checkboxValue}" valueChangeListener="#{permissionManagerBean.permissionRoleChangedListener}">
											<f:ajax/>
										</h:selectBooleanCheckbox>
									</p:column>
								</c:forEach>
							</p:row>
			            </p:panelGrid>
			        </p:panel>
		 		</c:forEach>
		 		
		</h:form>
	</f:view>
</h:body>
</html>
