<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml" />
		<h:form id="userForm">

			<p:messages autoUpdate="true" />

			<p:dataTable value="#{userBean.allUsers}" var="user" paginator="true"
				selectionMode="single" rowKey="#{user.id}" rows="5"
				styleClass="paginated">

				<p:ajax event="rowSelect" oncomplete="PF('userEditDialog').show()"
					update=":viewForm:display" />

				<f:facet name="header">
					<p:commandButton value="#{msg['users.add']}" type="button"
						onclick="PF('userCreateDialog').show();"
						style=" overflow: auto; float: right;" />

				</f:facet>
				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.firstname']}<br />
						<h:inputText value="#{userBean.newUser.firstname}"></h:inputText>
					</f:facet>
					<h:outputText value="#{user.firstname}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:outputText>
					<h:inputText value="#{userBean.selectedUser.firstname}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:inputText>
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.lastname']}<br />

						<h:inputText value="#{userBean.newUser.lastname}"></h:inputText>
					</f:facet>
					<h:outputText value="#{user.lastname}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:outputText>
					<h:inputText value="#{userBean.selectedUser.lastname}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:inputText>
				</p:column>


				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['login.username']}<br />
					</f:facet>
					<h:outputText value="#{user.username}"></h:outputText>
				</p:column>


				<p:column style="text-align: center;">
					<f:facet name="header">Email<br />
						<h:inputText value="#{userBean.newUser.email}"></h:inputText>

					</f:facet>
					<h:outputText value="#{user.email}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:outputText>
					<h:inputText value="#{userBean.selectedUser.email}"
						rendered="#{userBean.verifyUserRendere(user)}">
						<!--<f:validator validatorId="emailValidator" />-->
					</h:inputText>
				</p:column>

				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.phonenumber']}<br />

						<h:inputText value="#{userBean.newUser.phoneNumber}"></h:inputText>
					</f:facet>
					<h:outputText value="#{user.phoneNumber}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:outputText>
					<h:inputText value="#{userBean.selectedUser.phoneNumber}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:inputText>
				</p:column>


				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['login.password']}<br />

						<h:inputText value="#{userBean.newUser.password}"></h:inputText>
					</f:facet>
					<h:outputText value=""
						rendered="#{!userBean.verifyUserRendere(user)}"></h:outputText>
					<h:inputText value="#{userBean.selectedUser.password}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:inputText>
				</p:column>

				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.role']}<br />
						<p:selectManyMenu id="basic" value="#{userBean.newUser.roles}"
							converter="roleConverter">
							<f:selectItems value="#{userBean.roles}" var="role"
								itemLabel="#{msg[role.name]}" itemValue="#{role}" />
						</p:selectManyMenu>
					</f:facet>
				</p:column>

				<p:column style="text-align: center;">

					<f:facet name="header">#{msg['users.active']}<br />
					</f:facet>
					<h:outputText value="#{msg['users.active']}"
						rendered="#{user.active and !userBean.verifyUserRendere(user)}"></h:outputText>
					<h:outputText value="#{msg['users.inactive']}"
						rendered="#{!user.active and !userBean.verifyUserRendere(user)}"></h:outputText>
					<p:selectBooleanCheckbox value="#{userBean.selectedUser.active}"
						rendered="#{userBean.verifyUserRendere(user)}"></p:selectBooleanCheckbox>


				</p:column>
				<p:column style="text-align: center;">

					<f:facet name="header">#{msg['users.action']}<br />
						<h:commandButton value="#{msg['users.create']}"
							action="#{userBean.createNewUser}"></h:commandButton>
					</f:facet>
					<h:commandButton value="#{msg['users.update']}"
						action="#{userBean.enterUpdateMode(user)}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:commandButton>
					<h:commandButton value="abort" action="#{userBean.leaveUpdateMode}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:commandButton>
					<h:commandButton value="edit" action="#{userBean.editUser}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
		<p:dialog id="createUserDialog" header="Create User"
			widgetVar="userCreateDialog" resizable="false"
			position="center center" height="500" width="456" appendToBody="true">
			<h:form>

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="#{msg['users.firstname']}" />
					<p:inputText value="#{userBean.newUser.firstname}"></p:inputText>
					<p:outputLabel value="#{msg['users.lastname']}" />
					<p:inputText value="#{userBean.newUser.lastname}"></p:inputText>
					<p:outputLabel value="Email" />
					<p:inputText value="#{userBean.newUser.email}"></p:inputText>
					<p:outputLabel value="#{msg['users.phonenumber']}" />
					<p:inputText value="#{userBean.newUser.phoneNumber}"></p:inputText>
					<p:outputLabel value="#{msg['login.password']}" />
					<p:inputText value="#{userBean.newUser.password}"></p:inputText>
					<p:outputLabel value="#{msg['users.role']}" />
					<p:selectManyMenu id="basic" value="#{userBean.newUser.roles}"
						converter="roleConverter">
						<f:selectItems value="#{userBean.roles}" var="role"
							itemLabel="#{msg[role.name]}" itemValue="#{role}" />
					</p:selectManyMenu>
					<p:commandButton value="#{msg['users.create']}"
						action="#{userBean.createNewUser}" ajax="true"
						oncomplete="PF('userCreateDialog').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<h:form id="viewForm">
			<p:dialog id="editUserDialog" header="Edit User"
				widgetVar="userEditDialog" resizable="false"
				position="center center" height="500" width="456"
				appendToBody="true">
				<p:outputPanel id="display">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="#{msg['users.firstname']}" />
						<p:inputText value="#{userBean.selectedUser.firstname}"></p:inputText>
						<p:outputLabel value="#{msg['users.lastname']}" />
						<p:inputText value="#{userBean.selectedUser.lastname}"></p:inputText>
						<p:outputLabel value="Email" />
						<p:inputText value="#{userBean.selectedUser.email}"></p:inputText>
						<p:outputLabel value="#{msg['users.phonenumber']}" />
						<p:inputText value="#{userBean.selectedUser.phoneNumber}"></p:inputText>
						<p:outputLabel value="#{msg['login.password']}" />
						<p:inputText value="#{userBean.selectedUser.password}"></p:inputText>
						<p:outputLabel value="#{msg['users.role']}" />
						<p:selectManyMenu id="basic"
							value="#{userBean.selectedUser.roles}" converter="roleConverter">
							<f:selectItems value="#{userBean.roles}" var="role"
								itemLabel="#{msg[role.name]}" itemValue="#{role}" />
						</p:selectManyMenu>
						<p:outputLabel value="#{msg['users.active']}" />
						<p:inputText value="#{userBean.selectedUser.active}"></p:inputText>
						<h:commandButton value="edit" action="#{userBean.editUser}"></h:commandButton>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</f:view>
</h:body>
</html>
