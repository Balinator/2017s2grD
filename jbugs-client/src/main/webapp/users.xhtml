<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml" />
		<h:form id="userForm">
			<p:messages autoUpdate="true" />
			<p:dataTable value="#{userListBean.allUsers}" var="user" 
				id="userList" paginator="true" selectionMode="single"
				rowKey="#{user.id}" rows="15" styleClass="paginated">

				<f:facet name="header">
					<p:commandLink value="#{msg['users.add']}" type="button"
						actionListener="#{userNewBean.clearUser()}"
						oncomplete="PF('userCreateDialog').show();"  />
				</f:facet>

				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.firstname']}<br />
					</f:facet>
					<h:outputText value="#{user.firstname}"></h:outputText>

				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.lastname']}<br />
					</f:facet>
					<h:outputText value="#{user.lastname}"></h:outputText>
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['login.username']}<br />
					</f:facet>
					<h:outputText value="#{user.username}"></h:outputText>
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">Email<br />
					</f:facet>
					<h:outputText value="#{user.email}"></h:outputText>
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.phonenumber']}<br />
					</f:facet>
					<h:outputText value="#{user.phoneNumber}"></h:outputText>
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['login.password']}<br />
					</f:facet>
					<h:outputText value=""></h:outputText>
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">#{msg['users.role']}<br />
					</f:facet>
				
				</p:column>

				<p:column style="text-align: center;">

					<f:facet name="header">#{msg['users.active']}<br />
					</f:facet>
					<h:outputText value="#{msg['users.active']}"
						rendered="#{user.active and !userListBean.verifyUserRendere(user)}"></h:outputText>
					<h:outputText value="#{msg['users.inactive']}"
						rendered="#{!user.active and !userListBean.verifyUserRendere(user)}"></h:outputText>
				</p:column>
				<p:column style="text-align: center;">

					<p:commandLink id="ajax" update=":viewForm:display"
						actionListener="#{userUpdateBean.setUpdatedUser(user)}"
						oncomplete="PF('userEditDialog').show()">
						<h:outputText value="#{msg['users.update']}" />
					</p:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>

		<ui:include src="/user/userCreate.xhtml" />
		<ui:include src="/user/userEdit.xhtml" />

	</f:view>
</h:body>
</html>
