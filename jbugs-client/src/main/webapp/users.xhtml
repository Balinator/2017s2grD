<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
</h:head>
<h:body>
	<f:view>

		<h:form id="userForm">
			
			<p:messages autoUpdate="true" />
			
			<p:dataTable value="#{userBean.allUsers}" var="user">
				<f:facet name="header">

				</f:facet>
				<p:column>
					<f:facet name="header">
						Firstname
						<br />
						<h:inputText value="#{userBean.newUser.firstname}"></h:inputText>
					</f:facet>
					<h:outputText value="#{user.firstname}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:outputText>
					<h:inputText value="#{userBean.selectedUser.firstname}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:inputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						Lastname
						<br />
						<h:inputText value="#{userBean.newUser.lastname}"></h:inputText>
					</f:facet>
					<h:outputText value="#{user.lastname}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:outputText>
					<h:inputText value="#{userBean.selectedUser.lastname}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:inputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						Username
						<br />
						<h:inputText value="#{userBean.newUser.username}"></h:inputText>
					</f:facet>
					<h:outputText value="#{user.username}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						Active
						<br />
					</f:facet>
					<h:outputText value="ACTIVE" rendered="#{user.active}"></h:outputText>
					<h:outputText value="INACTIVE" rendered="#{!user.active}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						Action
						<br />
						<h:commandButton value="Create" action="#{userBean.createNewUser}"></h:commandButton>
					</f:facet>
					<h:commandButton value="delete"
						action="#{userBean.deleteUser(user)}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:commandButton>
					<h:commandButton value="update"
						action="#{userBean.enterUpdateMode(user)}"
						rendered="#{!userBean.verifyUserRendere(user)}"></h:commandButton>
					<h:commandButton value="abort" action="#{userBean.leaveUpdateMode}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:commandButton>
					<h:commandButton value="edit" action="#{userBean.editUser}"
						rendered="#{userBean.verifyUserRendere(user)}"></h:commandButton>
				</p:column>

			</p:dataTable>

			<h:outputText value="#{userBean.selectedUser.username}"></h:outputText>
			<p:commandLink action="#{loginBean.processLogout}"
				value="#{msg['general.logout']}"></p:commandLink>
		</h:form>

	</f:view>
</h:body>
</html>
