<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['users.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form id="usersForm">
			<p:messages autoUpdate="true"/>
			<p:dataTable value="#{usersBean.allUsers}" var="user">

				<p:column>
					<f:facet name="header">
						Username
						<br/>
						<h:inputText value="#{usersBean.newUserDTO.username}"/>
					</f:facet>
					<h:outputText value="#{user.username}" rendered="#{usersBean.selectedDTO.id != user.id}"/>
					<h:inputText value="#{usersBean.selectedDTO.username}" rendered="#{usersBean.selectedDTO.id == user.id}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						Password
						<br/>
						<h:inputText value="#{usersBean.newUserDTO.password}"/>
					</f:facet>
					<h:outputText value="#{user.password}" rendered="#{usersBean.selectedDTO.id != user.id}"/>
					<h:inputText value="#{usersBean.selectedDTO.password}" rendered="#{usersBean.selectedDTO.id == user.id}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						Active
					</f:facet>
					<h:outputText rendered="#{user.active and usersBean.selectedDTO.id != user.id}" value="Active"/>
					<h:outputText rendered="#{!user.active and usersBean.selectedDTO.id != user.id}" value="Inactive"/>
					<h:inputText value="#{usersBean.selectedDTO.active}" rendered="#{usersBean.selectedDTO.id == user.id}"/>
					
				</p:column>
				<p:column>
					<f:facet name="header">
						Action
						<br/>
						<h:commandButton value="Create" action="#{usersBean.createNewUser}"></h:commandButton>
					</f:facet>
					<h:commandButton value="Delete" action="#{usersBean.deleteUser(user)}"></h:commandButton>
					<h:commandButton value="Select" action="#{usersBean.selectUser(user)}" rendered="#{usersBean.selectedDTO.id != user.id}"></h:commandButton>
					<h:commandButton value="Update" action="#{usersBean.updateUser}" rendered="#{usersBean.selectedDTO.id == user.id}"></h:commandButton>
					<h:commandButton value="Abort" action="#{usersBean.abortUser}" rendered="#{usersBean.selectedDTO.id == user.id}"></h:commandButton>
				</p:column>
			</p:dataTable>
			
			<h:outputText value="#{usersBean.selectedDTO}"></h:outputText><br/>

			<h:commandLink value="#{msg['general.logout']}"
				action="#{loginBean.processLogout}" />
		
		<p:growl id="message" showDetail="true" />

		<p:commandButton value="Destroy the World"
			actionListener="#{usersBean.destroyWorld}" update="message">
			<p:confirm header="Confirmation" message="Are you sure?"
				icon="ui-icon-alert" />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		
		</h:form>

	</f:view>
</h:body>
</html>
