<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form>
			<p:dataTable var="bug" value="#{bugBean.bugList}"
				filteredValue="#{bugBean.filteredBugList}" widgetVar="bugWidget">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all:" />
						<p:inputText id="globalFilter" onkeyup="PF('bugWidget').filter()"
							style="width:150px" placeholder="Search text" />
					</p:outputPanel>

				</f:facet>

				<p:column headerText="Title" filterBy="#{bug.title}"
					filterMatchMode="contains">
					<h:outputText value="#{bug.title}" />
				</p:column>


			</p:dataTable>

		</h:form>

	</f:view>
</h:body>
</html>
