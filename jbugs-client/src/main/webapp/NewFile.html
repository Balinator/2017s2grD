<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['bugs.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml" />
		<h:form id="form">

			<p:dataTable id="dataTable" value="#{bugBean.bugList}" var="bug"
				widgetVar="bugUpdateTable" selectionMode="single" rowKey="#{bug.id}"
				selection="#{bugBean.selectedBug}">

								<p:column headerText="#{msg['bug.title']}" sortBy="#{bug.title}"
					filterBy="#{bug.title}" filterMatchMode="contains">
					<h:outputText value="#{bug.title}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column headerText="#{msg['bug.description']}"
					sortBy="#{bug.description}" filterBy="#{bug.description}"
					filterMatchMode="contains">
					<h:outputText value="#{bug.description}"
						rendered="#{!bugBean.verifyBugRendere(bug)}"></h:outputText>
				</p:column>

				<p:column>
					<p:commandButton id="selectButton" update=":form2:display"
						oncomplete="bugUpdateDialog.show()" 	title="View">
						<f:setPropertyActionListener value="#{bug}"
							target="#{bugBean.selectedBug}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

	</h:form>
	<h:form id="form2">
			<p:dialog id="dialog" header="#{msg['bug.update']}"
				widgetVar="bugUpdateDialog" resizable="false"
				position="center center" height="440" width="456"
				appendToBody="true">

				<h:panelGrid columns="2" cellpadding="5" id="display">
					<p:outputLabel value="#{msg['bug.title']}" />
					<p:outputLabel value="#{bugBean.selectedBug.title}"></p:outputLabel>

					
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</f:view>
</h:body>

</html>
